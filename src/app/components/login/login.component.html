<div class="container">
  <mdb-card>
    <mdb-card-header>
      <img src="../../../assets/images/truelimetransparant.png" alt="TrueLime" class="animated pulse"/>
    </mdb-card-header>

    <mdb-card-body>
      <div>
        <h4>Login</h4>
      </div>

      <div class="md-form">
        <input mdbInput type="email" id="email" class="form-control">
        <label for="email" class="">Email</label>
      </div>
      <div class="md-form">
        <input mdbInput type="password" id="password" class="form-control">
        <label for="password" class="">Password</label>
      </div>

      <button mdbBtn class="loginBtn" type="button" mdbWavesEffect routerLink="/dashboard">Login</button>

    </mdb-card-body>
  </mdb-card>
</div>
