<div class="imgDiv">
  <div class="boardDiv" *ngIf="board">
    <div class="toolBar">
      <mdb-card>
        <mdb-card-header class="titleHeader">
          <div class="row row-title justify-content-center">
            <div class="col-md-8 pl-0 pr-0">
              <div class="row justify-content-center text-center">
                <h3>{{ board?.title }}</h3>
              </div>
              <div class="row justify-content-center text-center">
                <h6>
                  {{ board?.description }} | {{ board?.owner }} |
                  {{ board?.participants }}
                </h6>
              </div>
            </div>
            <div class="col-md-4 pl-0 pr-0">
              <div class="row justify-content-center">
                <button
                  mdbBtn
                  mdbWavesEffect
                  type="button"
                  class="clearCards"
                  (click)="clearBoard()"
                >
                  <mdb-icon fas icon="eraser"></mdb-icon>
                </button>
                <button
                    mdbBtn
                    mdbWavesEffect
                    type="button"
                    class="laneBtn"
                    (click)="openBoardModal()"
                  >
                    <mdb-icon fas icon="edit"></mdb-icon>
                  </button>
                  <button
                    mdbBtn
                    mdbWavesEffect
                    type="button"
                    class="laneBtn"
                    [attr.disabled]="board.lanes.length > 4 ? '' : null"
                    (click)="openLaneModal()"
                  >
                    <mdb-icon fas icon="plus"></mdb-icon>
                  </button>
              </div>
            </div>
          </div>
        </mdb-card-header>
        <mdb-card-body>
          <div class="board row justify-content-center">
            <div class="lane col-md-6 col-sm-6 col-xl" *ngFor="let lane of board?.lanes">
              <div class="md-form">
                <div class="row row-title justify-content-center">
                  <div class="col-md-10 pl-0 pr-0">
                    <input
                      mdbInput
                      type="text"
                      class="form-control titleInput"
                      [(ngModel)]="lane.title"
                      (change)="onLaneTitleChange(lane.id, lane)"
                    />
                    <label for="title" class=""></label>
                  </div>
                  <div class="col-md-2 pl-0 pr-0">
                    <button
                      class="deleteLane"
                      (click)="deleteLane(lane.id)"
                      mdbBtn
                      mdbWavesEffect
                    >
                      <mdb-icon fas icon="minus"></mdb-icon>
                    </button>
                    <button
                      class="addCard"
                      (click)="openCardModal(lane.id)"
                      mdbBtn
                      mdbWavesEffect
                    >
                      <mdb-icon fas icon="plus"></mdb-icon>
                    </button>
                  </div>
                </div>
              </div>
              <mdb-card cdkDrag id="card" *ngFor="let card of lane.cards">
                <mdb-card-header>
                    <span class="md-form">
                      <input 
                        mdbInput
                        type="text"
                        [(ngModel)]="card.title"
                        class="cardTitleInput"
                        (change)="updateCard(lane.id, card.id, card)"
                      >
                    </span>
                  
                  <!-- <div class="btn-group btnCard" mdbDropdown>
                    <button
                      class="cardSettings"
                      mdbDropdownToggle
                      mdbBtn
                      mdbWavesEffect
                    >
                      <mdb-icon fas icon="cog"></mdb-icon>
                    </button>
                    <div class="dropdown-menu dropdown-primary">
                      <a class="dropdown-item">Bewerk kaart</a>
                      <a
                        class="dropdown-item"
                        (click)="deleteCard(lane.id, card.id)"
                        >Verwijder kaart</a
                      >
                    </div>
                  </div> -->

                  <button
                      class="cardSettings"
                      mdbDropdownToggle
                      mdbBtn
                      mdbWavesEffect
                      (click)="deleteCard(lane.id, card.id)"
                      >
                      <i class="far fa-times-circle"></i>
                    </button>

                </mdb-card-header>
                <mdb-card-body class="card-message">
                  <div class="row">
                    <div class="col-md-12">
                      <span class="md-form">
                        <input 
                          mdbInput
                          type="text"
                          [(ngModel)]="card.message"
                          class="cardMessageInput"
                          (change)="updateCard(lane.id, card.id, card)"
                        >
                      </span>
                    </div>
                  </div>
                </mdb-card-body>
              </mdb-card>
            </div>
          </div>
        </mdb-card-body>
      </mdb-card>
    </div>
  </div>
</div>
