<div class="imgDiv">
  <div class="boardDiv" *ngIf="board">
    <div class="toolBar">
      <mdb-card>
        <mdb-card-header class="titleHeader">
          <div class="row row-title justify-content-center">
            <div class="col-md-8 pl-0 pr-0">
              <div class="row justify-content-center text-center">
                <h3>{{ board?.title }}</h3>
              </div>
              <div class="row justify-content-center text-center">
                <h6>
                  {{ board?.description }} | {{ board?.owner }} |
                  {{ board?.participants }}
                </h6>
              </div>
            </div>
            <div class="col-md-4 pl-0 pr-0">
              <div class="row justify-content-center">
                <button
                  mdbBtn
                  mdbWavesEffect
                  type="button"
                  class="clearCards"
                  (click)="clearBoard()"
                >
                  <mdb-icon fas icon="eraser"></mdb-icon>
                </button>
                <button
                  mdbBtn
                  mdbWavesEffect
                  type="button"
                  class="laneBtn"
                  (click)="openBoardModal()"
                >
                  <mdb-icon fas icon="edit"></mdb-icon>
                </button>
                <button
                  mdbBtn
                  mdbWavesEffect
                  type="button"
                  class="laneBtn"
                  [attr.disabled]="board.lanes.length > 4 ? '' : null"
                  (click)="openLaneModal()"
                >
                  <mdb-icon fas icon="plus"></mdb-icon>
                </button>
              </div>
            </div>
          </div>
        </mdb-card-header>
        <mdb-card-body>
          <div class="board row justify-content-center">
            <div
              class="lane col-md-6 col-sm-6 col-xl"
              *ngFor="let lane of board?.lanes"
            >
              <app-lane [board]="board" [lane]="lane"></app-lane>
            </div>
          </div>
        </mdb-card-body>
      </mdb-card>
    </div>
  </div>
</div>
