<div
  cdkDropList
  [id]="lane.id"
  [cdkDropListData]="lane.cards"
  [cdkDropListConnectedTo]="lane.id"
  (cdkDropListDropped)="onDrop($event)"
>
  <div class="md-form">
    <div class="row row-title justify-content-center">
      <div class="col-md-10 pl-0 pr-0">
        <input
          mdbInput
          type="text"
          class="form-control titleInput"
          [(ngModel)]="lane.title"
          (change)="onLaneTitleChange(lane.id, lane)"
        />
        <label for="title" class=""></label>
      </div>
      <div class="col-md-2 pl-0 pr-0">
        <button
          class="deleteLane"
          (click)="deleteLane(lane.id)"
          mdbBtn
          mdbWavesEffect
        >
          <mdb-icon fas icon="minus"></mdb-icon>
        </button>
        <button
          class="addCard"
          (click)="openCardModal(lane.id)"
          mdbBtn
          mdbWavesEffect
        >
          <mdb-icon fas icon="plus"></mdb-icon>
        </button>
      </div>
    </div>
    <mdb-card cdkDrag id="card" *ngFor="let card of lane.cards">
      <mdb-card-header cdkDragHandle>
        <span class="md-form">
          <input
            mdbInput
            type="text"
            [(ngModel)]="card.title"
            class="cardTitleInput"
            (change)="updateCard(lane.id, card.id, card)"
          />
        </span>
        <i
          class="far fa-trash-alt cardSettings
            mdbDropdownToggle
            mdbBtn
            mdbWavesEffect"
          (click)="deleteCard(lane.id, card.id)"
        ></i>
      </mdb-card-header>
      <mdb-card-body class="card-message">
        <div class="row">
          <div class="col-md-12">
            <span class="md-form">
              <textarea
                mdbInput
                type="text"
                [(ngModel)]="card.message"
                class="md-textarea form-control"
                (change)="updateCard(lane.id, card.id, card)"
              ></textarea>
            </span>
          </div>
        </div>
      </mdb-card-body>
      <mdb-card-footer cdkDragHandle>
        <i
          class="far fa-thumbs-up cardVote
            mdbBtn
            mdbWavesEffect"
        ></i>
      </mdb-card-footer>
    </mdb-card>
  </div>
</div>
