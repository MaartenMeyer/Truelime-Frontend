<div class="card-modal-header">
  <button
    type="button"
    class="close pull-right"
    aria-label="Close"
    (click)="mdbModalRef.hide()"
  >
    <span aria-hidden="true">Ã—</span>
  </button>
  <h4 class="modal-title w-100" id="myModalLabel">Bord aanpassen</h4>
</div>
<div class="modal-body">
  <form (ngSubmit)="updateBoard()" [formGroup]="boardForm">
    <div class="md-form">
      <input
        mdbInput
        type="text"
        id="title"
        class="form-control"
        formControlName="title"
        [ngClass]="{
          'is-invalid':
            form.title.invalid &&
            (form.title.dirty || form.title.touched || submitted)
        }"
        required
      />
      <label for="title" class="">Titel</label>
      <div
        *ngIf="(form.title.invalid && form.title.touched) || submitted"
        class="invalid-feedback"
      >
        <div *ngIf="form.title?.errors?.required">Titel is verplicht!</div>
      </div>
    </div>
    <div class="md-form">
      <input
        mdbInput
        type="text"
        id="description"
        class="form-control"
        formControlName="description"
        [ngClass]="{
          'is-invalid':
            form.description.invalid &&
            (form.description.dirty || form.description.touched || submitted)
        }"
        required
      />
      <label for="title" class="">Beschrijving</label>
      <div
        *ngIf="
          (form.description.invalid && form.description.touched) || submitted
        "
        class="invalid-feedback"
      >
        <div *ngIf="form.description?.errors?.required">
          Beschrijving is verplicht!
        </div>
      </div>
    </div>
    <div class="row justify-content-center"><h4 class="modal-title">Kleuren voor kaarten selecteren</h4></div>
    <div class="row row-colors justify-content-center">
      <div *ngFor="let color of colors">
          <div [attr.id]="getId(color)" (click)="toggleColor(color)" class="circle" [ngStyle]="{'background': color}"></div>
      </div>
    </div>
    <div class="btnDiv">
      <button mdbBtn class="submitBtn" type="submit" mdbWavesEffect>
        Opslaan
      </button>
    </div>
  </form>
</div>
