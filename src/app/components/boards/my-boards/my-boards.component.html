<div class="imgDiv">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-lg-4 col-md-8 col-xs-12 col-offset-3 justify-content-center">
          <mdb-card class="myBoardsCard">
              <div class="justify-content-center">
                  <button
                  class="dashBtn btn-lg"
                  mdbBtn
                  mdbWavesEffect
                  routerLink="/boards/newboard"
                >
                Nieuw bord
                  <mdb-icon fas icon="plus"></mdb-icon>
                </button>
              </div>
            </mdb-card>
      </div>
      <div class="col-12 col-offset-3 pl-0 pr-0 justify-content-center">
        <span
          *ngIf="loading"
          class="spinner-border mt-5"
          style="width: 5rem; height: 5rem;"
        ></span>
        <mdb-card class="myBoardsCard" *ngFor="let board of boards">
          <div class="row justify-content-center">
            <div class="col-8 pl-0 pr-0">
              <div class="row">
                <h2
                  class="boardTitle"
                  [routerLink]="['/boards/board', board.id]"
                >
                  {{ board.title }}
                </h2>
              </div>
              <div class="row">
                <h5 class="boardTitle">{{ board.description }}</h5>
              </div>
            </div>
            <div class="col-4">
              <button
                class="boardRemove btn-sm"
                mdbBtn
                mdbWavesEffect
                (click)="deleteBoard(board)"
              >
                <mdb-icon fas icon="trash-alt"></mdb-icon>
              </button>
            </div>
          </div>
        </mdb-card>
      </div>
    </div>
  </div>
</div>
