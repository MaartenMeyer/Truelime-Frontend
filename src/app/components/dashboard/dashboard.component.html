<div class="container">

  <mdb-card>
    <mdb-card-header>
      <h1 class="animated pulse">Welcome user</h1>
    </mdb-card-header>

    <mdb-card-body>
      <div>
        <h4>This is your personal dashboard. From here you can check the existing boards or make a new one.</h4>
      </div>
      <div class="btnDiv">
        <button mdbBtn class="dashBtn" type="button" mdbWavesEffect routerLink="/myboards">My Boards</button>
        <button mdbBtn class="dashBtn" type="button" mdbWavesEffect routerLink="/newboard">New Board</button>
      </div>
    </mdb-card-body>
  </mdb-card>

</div>
